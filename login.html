<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tethys - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="backdrop">
      <div id="login">
        <main class="text-center form-signin">
          <a href="/"><img src="img/logo.jpg" alt="Logo" width="100" class="mb-3" /></a>
          <form>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nome@email.com"
                required
              />
              <label for="email">E-mail</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control mb-3"
                style="border-bottom-left-radius: 6px; border-bottom-right-radius: 6px"
                id="password"
                placeholder="senha"
                required
              />
              <label for="password">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-outline-light" type="submit">
              Entrar
            </button>
            <p class="lead fs-6 my-3 text-white">
              NÃ£o tem uma conta? <a href="cadastro.html" class="text-white fw-bold">Cadastre-se</a>
            </p>
            <p class="text-wrap my-3 text-white-50">&copy; Tethys 2023</p>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
