<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tethys - Cadastro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="backdrop">
      <section class="sign-form">
        <main class="text-center form-signin">
          <a href="/"><img src="img/logo.png" alt="Logo" width="100" class="mb-3" /></a>
          <form id="register" method="post">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="nome@email.com"
                required
              />
              <label for="email">E-mail</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                min="6"
                placeholder="senha"
                required
              />
              <label for="password">Senha</label>
            </div>

            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="cep"
                name="cep"
                placeholder="cep"
                required
              />
              <label for="cep">CEP</label>
            </div>

            <div class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="telefone"
                name="phone"
                placeholder="telefone"
                required
              />
              <label for="telefone">Telefone</label>
            </div>

            <button class="w-100 btn btn-lg btn-outline-light" type="submit">
              Cadastrar
            </button>

            <p class="lead fs-6 my-3 text-white">
              Já possui uma conta? <a href="login.html" class="text-white fw-bold">Faça login</a>
            </p>

            <p class="text-wrap my-3 text-white-50">&copy; Tethys 2023</p>
          </form>
        </main>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
